<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dig-carrot-game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <audio class="bgm">
      <source src="./sound/bg.mp3" type="audio/mp3" />
    </audio>
    <audio class="game_lose">
      <source src="./sound/alert.wav" />
    </audio>
    <audio class="bug_pull">
      <source src="./sound/bug_pull.mp3" type="audio/mp3" />
    </audio>
    <audio class="carrot_pull">
      <source src="./sound/carrot_pull.mp3" type="audio/mp3" />
    </audio>
    <audio class="game_win">
      <source src="./sound/game_win.mp3" type="audio/mp3" />
    </audio>
    <nav>
      <button class="startBtn"><i class="fas fa-play"></i></button>
      <div class="timeLeft">
        <span></span>
      </div>
      <div class="carrotLeft">
        <span></span>
      </div>
    </nav>
    <main></main>
    <img class="background" src="img/background.png" />
  </body>
</html>
